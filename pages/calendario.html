<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <title>Calendario de tareas</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- FullCalendar -->
    <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.css" rel="stylesheet" />

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">

    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #7f7fd5, #86a8e7, #91eae4);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            padding: 2rem;
            color: #333;
        }

        h1 {
            margin-bottom: 1rem;
            color: #fff;
            font-weight: 600;
        }

        #calendar {
            background-color: white;
            border-radius: 1rem;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            padding: 1rem;
            width: 100%;
            max-width: 900px;
        }

        /* Colores para eventos */
        .fc-event {
            border: none;
            font-weight: 500;
            color: #111;
            padding: 2px 4px;
            border-radius: 5px;
        }

        .fc .fc-toolbar-title {
            font-size: 1.5rem;
            font-weight: 600;
            color: #000000;
        }

        .fc-button {
            background-color: #1e3a8a !important;
            border: none !important;
            color: white !important;
            font-weight: bold;
            padding: 5px 10px !important;
            border-radius: 6px !important;
        }

        .fc-button:hover {
            background-color: #2563eb !important;
        }

        .fc-daygrid-event {
            background-color: #facc15 !important;
            /* amarillo predeterminado */
        }

        /* Scroll horizontal solo si es necesario */
        .fc-scroller {
            overflow-y: auto;
        }

        /* Modal */
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.6);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 999;
        }

        .modal-content {
            background-color: white;
            padding: 1.5rem;
            border-radius: 12px;
            max-width: 400px;
            width: 90%;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.25);
            position: relative;
        }

        .close-button {
            position: absolute;
            top: 8px;
            right: 12px;
            font-size: 1.5rem;
            cursor: pointer;
        }

        .hidden {
            display: none;
        }
    </style>
</head>

<body>

    <h1>Calendario de Tareas</h1>
    <div id="calendar"></div>

    <!-- Modal -->
    <div id="taskModal">
        <div class="modal-content">
            <h3 id="modalTitle"></h3>
            <p><strong>Estado:</strong> <span id="modalEstado"></span></p>
            <p><strong>Objetivo:</strong> <span id="modalObjetivo"></span></p>
            <p><strong>Fecha:</strong> <span id="modalFecha"></span></p>
            <button onclick="document.getElementById('taskModal').style.display='none'">Cerrar</button>
        </div>
    </div>
    <!-- Modal de detalles de tarea -->
    <div id="taskModal" class="modal hidden">
        <div class="modal-content">
            <span class="close-button" id="closeModal">&times;</span>
            <h2 id="modalTitle">Task Details</h2>
            <p><strong>Status:</strong> <span id="modalStatus"></span></p>
            <p><strong>Objective:</strong> <span id="modalObjective"></span></p>
            <p><strong>Start Date:</strong> <span id="modalStartDate"></span></p>
            <p><strong>End Date:</strong> <span id="modalEndDate"></span></p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.js"></script>
    <script type="module" src="../js/renderCalendar.js"></script>
</body>

</html>

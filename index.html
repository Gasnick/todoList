<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Listado de tareas</title>
</head>

<body>
    <header></header>
    <nav class="sidebar-menu">
        <ul>
            <li><a href="#" class="active">Home</a></li>
            <li><a href="pages/calendario.html">Calendario</a></li>
            <li><a href="pages/objetivos.html">Objetivos</a></li>
        </ul>
    </nav>
    <main class="tareas">
        <!-- Columna izquierda: b√∫squeda -->
        <section class="busqueda-tarea">
            <h3>B√∫squeda de tarea</h3>
            <div class="filtro-busqueda-nombre-prioridad">
                <label for="">Buscar tarea por nombre o prioridad </label>
                <input type="text">
            </div>
            <div class="filtro-estado">
                <label for="">Buscar tarea por estado: </label>
                <div>
                    <label for="">Sin iniciar</label>
                    <input type="checkbox" value="Sin iniciar">
                </div>
                <div>
                    <label for="">En proceso</label>
                    <input type="checkbox" value="En proceso">
                </div>
                <div>
                    <label for="">Finalizada</label>
                    <input type="checkbox" value="Finalizada">
                </div>
            </div>
        </section>

        <!-- Columna central: listado -->
        <section class="listado-tareas">
            <h3>Listado de tareas</h3>
            <table>
                <tr>
                    <th>ID</th>
                    <th>Tarea</th>
                    <th>Prioridad</th>
                    <th>Estado</th>
                    <th>Objetivo al que pertence</th>
                    <th>Fecha de inicio</th>
                    <th>Fecha de fin</th>
                    <th>Acci√≥n</th>
                </tr>
                <tr>
                    <td>1235</td>
                    <td>t1</td>
                    <td>a</td>
                    <td>en proceso</td>
                    <td>obj1</td>
                    <td>29/03/2025</td>
                    <td>-</td>
                    <td class="acciones">
                        <img src="assets/icons/edit.png" alt="Editar" class="icono accion-editar">
                        <img src="assets/icons/delete.png" alt="Eliminar" class="icono accion-eliminar">
                    </td>
                </tr>
            </table>
            <div class="contenedor-contadores" style="display: flex; gap: 1rem; margin-bottom: 1rem;">
                <div id="contador-sin-iniciar" class="contador-tarea">üïì Sin iniciar: 0</div>
                <div id="contador-en-proceso" class="contador-tarea">‚öôÔ∏è En proceso: 0</div>
                <div id="contador-finalizada" class="contador-tarea">‚úÖ Finalizada: 0</div>
            </div>

            <button id="exportPdfBtn">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor"
                    stroke-width="2">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M12 4v16m8-8H4" />
                </svg>
                Export to PDF
            </button>

        </section>

        <!-- Abajo: formulario -->
        <section class="agregar-tareas">
            <div class="add-tarea">
                <h3>Agregar nueva tarea</h3>
                <form action="">
                    <fieldset id="form_tarea">
                        <label for="nom_tarea">Nombre tarea</label>
                        <input id="nom_tarea" type="text" placeholder="Ejemplo: Lavar auto">

                        <label for="select_estado">Estado</label>
                        <select id="select_estado">
                            <option value="Sin iniciar">Sin iniciar</option>
                            <option value="En proceso">En proceso</option>
                            <option value="Finalizada">Finalizada</option>
                        </select>

                        <label for="objetivo_tarea">Objetivo al cual pertenece</label>
                        <input id="objetivo_tarea" type="text">

                        <label for="select_prioridad">Prioridad</label>
                        <select id="select_prioridad">
                            <option value="alta">Alta</option>
                            <option value="intermedia">Intermedia</option>
                            <option value="baja">Baja</option>
                        </select>

                        <label for="detalle_tarea">Detalle</label>
                        <textarea id="detalle_tarea" placeholder="Detalle"></textarea>

                        <label for="fecha_i">Fecha inicio</label>
                        <input type="date" id="fecha_i">

                        <label for="fecha_f">Fecha fin</label>
                        <input type="date" id="fecha_f">

                        <button type="submit" id="confirmar_tarea">Confirmar</button>
                    </fieldset>
                </form>

            </div>
        </section>
    </main>

    <script type="module" src="js/app.js"></script>
    <script type="module" src="js/registroTareas.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.29/jspdf.plugin.autotable.min.js"></script>


</body>

</html>
